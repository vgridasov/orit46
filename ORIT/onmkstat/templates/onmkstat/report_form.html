<h4>Отчет по ОНМК</h4>
{% if question_list %}
<table>
    {% for question in question_list %}
    <tr>
        <td>
            {{ question.sn }}
        </td>
        <td>
            {{ question.title }}
        </td>
        <td>
            {{ question.pk }}
        </td>
        <td>

        </td>
    </tr>
    {% endfor %}

</table>

{% for v in values %}
<p>
    {{ v.title }} : {{ v.val }}
</p>
{% endfor %}
