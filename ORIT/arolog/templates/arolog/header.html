<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="{% url 'home' %}">
    АРО46</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#sidebarMenu" aria-controls="sidebarMenu"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <form class="form-control form-control-dark w-100 rounded-0 border-0"
        action="{% url 'search_results' %}"
        method="get">
    <input class="form-control form-control-dark w-100 rounded-0 border-0" name="q"
           type="text" placeholder="Поиск (по номеру истории болезни)" aria-label="Поиск (по номеру истории болезни)">
  </form>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      {% if user.is_authenticated %}

      <a class="nav-link px-3" href="{% url 'logout' %}">
        {% if user.first_name %}
          {{ user.first_name }} {{ user.last_name }}
        {% else %}
          {{ user.username }}
        {% endif %}
        [Выход]</a>
      {% else %}
      <a class="nav-link px-3" href="{% url 'login' %}">Вход</a>
      {% endif %}
    </div>
  </div>
</header>
